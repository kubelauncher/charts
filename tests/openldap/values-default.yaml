# OpenLDAP default test configuration
auth:
  adminPassword: "adminpass123"
  configPassword: "configpass123"

organization: "Test Organization"
domain: "test.local"

resources:
  requests:
    memory: 512Mi
    cpu: 250m
  limits:
    memory: 1Gi
    cpu: 500m

persistence:
  enabled: false

# Disable security contexts - run as root for CI testing
podSecurityContext:
  enabled: false
containerSecurityContext:
  enabled: false

# Increase startup probe timeout
startupProbe:
  enabled: true
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 60
