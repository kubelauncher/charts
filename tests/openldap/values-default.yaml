# OpenLDAP default test configuration
auth:
  adminPassword: "adminpass123"
  configPassword: "configpass123"

organization: "Test Organization"
domain: "test.local"

resources:
  requests:
    memory: 512Mi
    cpu: 250m
  limits:
    memory: 1Gi
    cpu: 500m

persistence:
  enabled: false

# Run as root with full capabilities to allow slapd to create data directories
podSecurityContext:
  enabled: false
containerSecurityContext:
  enabled: true
  runAsUser: 0
  runAsGroup: 0
  runAsNonRoot: false
  allowPrivilegeEscalation: true
  readOnlyRootFilesystem: false
  capabilities:
    drop: []
  seccompProfile:
    type: Unconfined

# Increase startup probe timeout
startupProbe:
  enabled: true
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 60
