# MySQL with custom configuration
auth:
  rootPassword: "customroot123"
  database: "customdb"
  username: "customuser"
  password: "custompass123"

primary:
  configuration: |
    [mysqld]
    max_connections=150
    innodb_buffer_pool_size=128M
  resourcesPreset: "small"
  persistence:
    enabled: false
  # Increase startup probe timeout for slow init
  startupProbe:
    enabled: true
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 60
  # Run as root to bypass permission issues
  podSecurityContext:
    enabled: false
  containerSecurityContext:
    enabled: true
    runAsUser: 0
    runAsGroup: 0
    runAsNonRoot: false
    allowPrivilegeEscalation: true
    readOnlyRootFilesystem: false
    capabilities:
      drop: []
    seccompProfile:
      type: Unconfined
