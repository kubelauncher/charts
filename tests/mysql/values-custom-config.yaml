# MySQL with custom configuration
auth:
  rootPassword: "customroot123"
  database: "customdb"
  username: "customuser"
  password: "custompass123"

primary:
  configuration: |
    [mysqld]
    max_connections=150
    innodb_buffer_pool_size=128M
  resourcesPreset: "nano"
  persistence:
    enabled: false
  # Disable fsGroup to avoid setgid permission issues with mysqld
  podSecurityContext:
    enabled: false
