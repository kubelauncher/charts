# MySQL default test configuration
auth:
  rootPassword: "testpassword123"
  database: "testdb"
  username: "testuser"
  password: "testuser123"

primary:
  resourcesPreset: "small"
  persistence:
    enabled: false
  # Increase startup probe timeout for slow init
  startupProbe:
    enabled: true
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 60
  # Run as root with full capabilities to allow mysql to create data directories
  podSecurityContext:
    enabled: false
  containerSecurityContext:
    enabled: true
    runAsUser: 0
    runAsGroup: 0
    runAsNonRoot: false
    allowPrivilegeEscalation: true
    readOnlyRootFilesystem: false
    capabilities:
      drop: []
    seccompProfile:
      type: Unconfined
