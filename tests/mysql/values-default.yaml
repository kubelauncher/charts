# MySQL default test configuration
auth:
  rootPassword: "testpassword123"
  database: "testdb"
  username: "testuser"
  password: "testuser123"

primary:
  resourcesPreset: "small"
  persistence:
    enabled: false
  # Increase startup probe timeout for slow init
  startupProbe:
    enabled: true
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 60
  # Disable security contexts - run as root for CI testing
  podSecurityContext:
    enabled: false
  containerSecurityContext:
    enabled: false
