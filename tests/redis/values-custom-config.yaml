architecture: standalone
auth:
  enabled: true
  password: "custompass"
commonConfiguration: |-
  appendonly yes
  save ""
  maxmemory 64mb
  maxmemory-policy allkeys-lru
primary:
  persistence:
    enabled: false
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 200m
      memory: 128Mi
  podLabels:
    test-label: "custom-config"
  podAnnotations:
    test-annotation: "true"
  startupProbe:
    initialDelaySeconds: 2
    periodSeconds: 3
    failureThreshold: 20
  livenessProbe:
    initialDelaySeconds: 5
  readinessProbe:
    initialDelaySeconds: 2
