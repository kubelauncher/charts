architecture: standalone
auth:
  postgresPassword: "pgpass"
  database: "myapp"
primary:
  containerPorts:
    postgresql: 5433
  persistence:
    enabled: false
  resources:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi
  service:
    ports:
      postgresql: 5433
  startupProbe:
    initialDelaySeconds: 5
    periodSeconds: 5
    failureThreshold: 30
  livenessProbe:
    initialDelaySeconds: 10
  readinessProbe:
    initialDelaySeconds: 5
