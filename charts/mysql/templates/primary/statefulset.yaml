apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "mysql.fullname" . }}
  namespace: {{ include "mysql.namespace" . }}
  labels: {{- include "mysql.labels" . | nindent 4 }}
    app.kubernetes.io/component: primary
spec:
  replicas: 1
  selector:
    matchLabels: {{- include "mysql.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: primary
  serviceName: {{ include "mysql.fullname" . }}-hl
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels: {{- include "mysql.labels" . | nindent 8 }}
        app.kubernetes.io/component: primary
        {{- with .Values.primary.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.primary.podAnnotations }}
      annotations: {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      serviceAccountName: {{ include "mysql.serviceAccountName" . }}
      automountServiceAccountToken: false
      {{- with (concat .Values.global.imagePullSecrets .Values.image.pullSecrets) }}
      imagePullSecrets: {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.primary.podSecurityContext.enabled }}
      securityContext:
        fsGroup: {{ .Values.primary.podSecurityContext.fsGroup }}
        fsGroupChangePolicy: "OnRootMismatch"
      {{- end }}
      initContainers:
        - name: volume-permissions
          image: {{ include "mysql.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - /bin/sh
            - -c
            - |
              # Create data directory structure that mysqld expects
              mkdir -p {{ .Values.primary.persistence.mountPath }}/data
              mkdir -p /run/mysqld
              # Fix ownership for non-root execution
              chown -R 1001:1001 {{ .Values.primary.persistence.mountPath }}
              chown -R 1001:1001 /run/mysqld
              chmod 750 {{ .Values.primary.persistence.mountPath }}/data
          securityContext:
            runAsUser: 0
          volumeMounts:
            - name: data
              mountPath: {{ .Values.primary.persistence.mountPath }}
        {{- with .Values.primary.initContainers }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      containers:
        - name: mysql
          image: {{ include "mysql.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- if .Values.primary.containerSecurityContext.enabled }}
          securityContext:
            runAsUser: {{ .Values.primary.containerSecurityContext.runAsUser }}
            runAsGroup: {{ .Values.primary.containerSecurityContext.runAsGroup }}
            runAsNonRoot: {{ .Values.primary.containerSecurityContext.runAsNonRoot }}
            allowPrivilegeEscalation: {{ .Values.primary.containerSecurityContext.allowPrivilegeEscalation }}
            readOnlyRootFilesystem: {{ .Values.primary.containerSecurityContext.readOnlyRootFilesystem }}
            capabilities:
              drop: {{- toYaml .Values.primary.containerSecurityContext.capabilities.drop | nindent 16 }}
            seccompProfile:
              type: {{ .Values.primary.containerSecurityContext.seccompProfile.type }}
          {{- end }}
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "mysql.secretName" . }}
                  key: {{ include "mysql.rootPasswordKey" . }}
            {{- $username := include "mysql.username" . }}
            {{- if $username }}
            - name: MYSQL_USER
              value: {{ $username | quote }}
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "mysql.secretName" . }}
                  key: {{ include "mysql.userPasswordKey" . }}
            {{- end }}
            {{- $database := include "mysql.database" . }}
            {{- if $database }}
            - name: MYSQL_DATABASE
              value: {{ $database | quote }}
            {{- end }}
            - name: MYSQL_DATA_DIR
              value: {{ .Values.primary.persistence.mountPath }}/data
            {{- with .Values.primary.extraEnvVars }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          ports:
            - name: tcp-mysql
              containerPort: {{ .Values.primary.containerPorts.mysql }}
          {{- if .Values.primary.startupProbe.enabled }}
          startupProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - mysqladmin ping -u root -p$MYSQL_ROOT_PASSWORD
            initialDelaySeconds: {{ .Values.primary.startupProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.primary.startupProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.primary.startupProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.primary.startupProbe.failureThreshold }}
            successThreshold: {{ .Values.primary.startupProbe.successThreshold }}
          {{- end }}
          {{- if .Values.primary.livenessProbe.enabled }}
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - mysqladmin ping -u root -p$MYSQL_ROOT_PASSWORD
            initialDelaySeconds: {{ .Values.primary.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.primary.livenessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.primary.livenessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.primary.livenessProbe.failureThreshold }}
            successThreshold: {{ .Values.primary.livenessProbe.successThreshold }}
          {{- end }}
          {{- if .Values.primary.readinessProbe.enabled }}
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - mysqladmin ping -u root -p$MYSQL_ROOT_PASSWORD
            initialDelaySeconds: {{ .Values.primary.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.primary.readinessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.primary.readinessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.primary.readinessProbe.failureThreshold }}
            successThreshold: {{ .Values.primary.readinessProbe.successThreshold }}
          {{- end }}
          {{- if .Values.primary.resources }}
          resources: {{- toYaml .Values.primary.resources | nindent 12 }}
          {{- else if .Values.primary.resourcesPreset }}
          resources: {{- include "mysql.resources" (dict "preset" .Values.primary.resourcesPreset) | nindent 12 }}
          {{- end }}
          volumeMounts:
            - name: data
              mountPath: {{ .Values.primary.persistence.mountPath }}
            {{- with .Values.primary.extraVolumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
        {{- with .Values.primary.sidecars }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- if or (not .Values.primary.persistence.enabled) .Values.primary.extraVolumes }}
      volumes:
        {{- if not .Values.primary.persistence.enabled }}
        - name: data
          emptyDir: {}
        {{- end }}
        {{- with .Values.primary.extraVolumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- end }}
      {{- with .Values.primary.nodeSelector }}
      nodeSelector: {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.primary.affinity }}
      affinity: {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.primary.tolerations }}
      tolerations: {{- toYaml . | nindent 8 }}
      {{- end }}
  {{- if .Values.primary.persistence.enabled }}
  volumeClaimTemplates:
    - metadata:
        name: data
        labels: {{- include "mysql.labels" . | nindent 10 }}
          app.kubernetes.io/component: primary
        {{- with .Values.primary.persistence.annotations }}
        annotations: {{- toYaml . | nindent 10 }}
        {{- end }}
      spec:
        accessModes: {{- toYaml .Values.primary.persistence.accessModes | nindent 10 }}
        {{- $sc := .Values.global.defaultStorageClass | default .Values.global.storageClass | default .Values.primary.persistence.storageClass }}
        {{- if $sc }}
        storageClassName: {{ $sc }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.primary.persistence.size }}
  {{- end }}
