## @section Global parameters

## @param global.imageRegistry Global Docker image registry
## @param global.imagePullSecrets Global Docker registry secret names as an array
global:
  imageRegistry: ""
  imagePullSecrets: []

## @section Memcached image parameters

## @param image.registry Memcached image registry
## @param image.repository Memcached image repository
## @param image.tag Memcached image tag (defaults to Chart appVersion)
## @param image.digest Memcached image digest (overrides tag)
## @param image.pullPolicy Memcached image pull policy
## @param image.pullSecrets Memcached image pull secrets
image:
  registry: ghcr.io
  repository: kubelauncher/memcached
  tag: ""
  digest: ""
  pullPolicy: Always
  pullSecrets: []

## @section Memcached common parameters

## @param nameOverride Partially override memcached.fullname
## @param fullnameOverride Fully override memcached.fullname
## @param namespaceOverride Override the namespace
## @param commonLabels Labels to add to all deployed objects
## @param commonAnnotations Annotations to add to all deployed objects
## @param clusterDomain Kubernetes cluster domain
## @param extraDeploy Extra objects to deploy (evaluated as a template)
nameOverride: ""
fullnameOverride: ""
namespaceOverride: ""
commonLabels: {}
commonAnnotations: {}
clusterDomain: cluster.local
extraDeploy: []

## @param enableServiceLinks Enable Kubernetes service links in pod env vars
enableServiceLinks: false

## @param replicaCount Number of Memcached replicas
replicaCount: 1

## @section Memcached configuration parameters

## @param memcachedMaxMemory Max memory for Memcached in MB
## @param memcachedThreads Number of threads to use
## @param memcachedMaxConnections Max simultaneous connections
## @param memcachedExtraFlags Extra flags passed to memcached (e.g. `-v` for verbose logging)
memcachedMaxMemory: 64
memcachedThreads: 4
memcachedMaxConnections: 1024
memcachedExtraFlags: "-v"

## @section Memcached pod parameters

## @param containerPorts.memcached Memcached container port
containerPorts:
  memcached: 11211

## @param resourcesPreset Set container resources according to one common preset
## @param resources Set container resource requests and limits
resourcesPreset: "nano"
resources: {}

## @param podSecurityContext.enabled Enable pod security context
## @param podSecurityContext.fsGroup Set filesystem group ID for the pod
podSecurityContext:
  enabled: true
  fsGroup: 1001

## @param containerSecurityContext.enabled Enable container security context
## @param containerSecurityContext.runAsUser Set runAsUser for the container
## @param containerSecurityContext.runAsGroup Set runAsGroup for the container
## @param containerSecurityContext.runAsNonRoot Set runAsNonRoot for the container
## @param containerSecurityContext.allowPrivilegeEscalation Set allowPrivilegeEscalation for the container
## @param containerSecurityContext.readOnlyRootFilesystem Set readOnlyRootFilesystem for the container
## @param containerSecurityContext.capabilities.drop List of capabilities to drop
## @param containerSecurityContext.seccompProfile.type Set seccomp profile type for the container
containerSecurityContext:
  enabled: true
  runAsUser: 1001
  runAsGroup: 1001
  runAsNonRoot: true
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: false
  capabilities:
    drop: ["ALL"]
  seccompProfile:
    type: RuntimeDefault

## @param startupProbe.enabled Enable startup probe
## @param startupProbe.initialDelaySeconds Initial delay seconds for startup probe
## @param startupProbe.periodSeconds Period seconds for startup probe
## @param startupProbe.timeoutSeconds Timeout seconds for startup probe
## @param startupProbe.failureThreshold Failure threshold for startup probe
## @param startupProbe.successThreshold Success threshold for startup probe
startupProbe:
  enabled: true
  initialDelaySeconds: 5
  periodSeconds: 5
  timeoutSeconds: 5
  failureThreshold: 30
  successThreshold: 1

## @param livenessProbe.enabled Enable liveness probe
## @param livenessProbe.initialDelaySeconds Initial delay seconds for liveness probe
## @param livenessProbe.periodSeconds Period seconds for liveness probe
## @param livenessProbe.timeoutSeconds Timeout seconds for liveness probe
## @param livenessProbe.failureThreshold Failure threshold for liveness probe
## @param livenessProbe.successThreshold Success threshold for liveness probe
livenessProbe:
  enabled: true
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 5
  successThreshold: 1

## @param readinessProbe.enabled Enable readiness probe
## @param readinessProbe.initialDelaySeconds Initial delay seconds for readiness probe
## @param readinessProbe.periodSeconds Period seconds for readiness probe
## @param readinessProbe.timeoutSeconds Timeout seconds for readiness probe
## @param readinessProbe.failureThreshold Failure threshold for readiness probe
## @param readinessProbe.successThreshold Success threshold for readiness probe
readinessProbe:
  enabled: true
  initialDelaySeconds: 5
  periodSeconds: 5
  timeoutSeconds: 1
  failureThreshold: 5
  successThreshold: 1

## @section Memcached service parameters

## @param service.type Memcached Kubernetes service type
## @param service.ports.memcached Memcached service port
## @param service.nodePorts.memcached Node port for Memcached
## @param service.clusterIP Memcached service Cluster IP
## @param service.annotations Additional annotations for the Memcached service
## @param service.labels Additional labels for the Memcached service
service:
  type: ClusterIP
  ports:
    memcached: 11211
  nodePorts:
    memcached: ""
  clusterIP: ""
  annotations: {}
  labels: {}

## @param nodeSelector Node labels for pod assignment
## @param tolerations Tolerations for pod assignment
## @param affinity Affinity for pod assignment
## @param podLabels Extra labels for Memcached pods
## @param podAnnotations Extra annotations for Memcached pods
## @param extraVolumes Extra volumes to add to the Memcached deployment
## @param extraVolumeMounts Extra volume mounts to add to the Memcached container
## @param extraEnvVars Extra environment variables to add to the Memcached container
## @param sidecars Extra sidecar containers to add to the Memcached pod
## @param initContainers Extra init containers to add to the Memcached pod
nodeSelector: {}
tolerations: []
affinity: {}
podLabels: {}
podAnnotations: {}
extraVolumes: []
extraVolumeMounts: []
extraEnvVars: []
sidecars: []
initContainers: []

## @section Network Policy
## @param networkPolicy.enabled Enable network policy
## @param networkPolicy.allowExternal Allow external connections
## @param networkPolicy.additionalRules Additional network policy rules
networkPolicy:
  enabled: false
  allowExternal: true
  additionalRules: []

## @section ServiceAccount parameters

## @param serviceAccount.create Enable creation of a ServiceAccount for Memcached pods
## @param serviceAccount.name Name of the created ServiceAccount
## @param serviceAccount.automountServiceAccountToken Automount service account token for the pod
## @param serviceAccount.annotations Additional annotations for the ServiceAccount
serviceAccount:
  create: true
  name: ""
  automountServiceAccountToken: false
  annotations: {}

## @section Metrics parameters

## @param metrics.enabled Enable Prometheus metrics via exporter sidecar
## @param metrics.image.registry Exporter image registry
## @param metrics.image.repository Exporter image repository
## @param metrics.image.tag Exporter image tag
## @param metrics.image.pullPolicy Exporter image pull policy
## @param metrics.containerPorts.metrics Exporter container port
## @param metrics.serviceMonitor.enabled Create ServiceMonitor resource
## @param metrics.serviceMonitor.interval Prometheus scrape interval
## @param metrics.serviceMonitor.scrapeTimeout Prometheus scrape timeout
## @param metrics.serviceMonitor.labels Additional labels for the ServiceMonitor
metrics:
  enabled: false
  image:
    registry: ghcr.io
    repository: kubelauncher/memcached-exporter
    tag: 0.15.5
    pullPolicy: Always
  containerPorts:
    metrics: 9150
  serviceMonitor:
    enabled: false
    interval: ""
    scrapeTimeout: ""
    labels: {}
