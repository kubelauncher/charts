## @section Global parameters

## @param global.imageRegistry Global Docker image registry
## @param global.imagePullSecrets Global Docker registry secret names as an array
global:
  imageRegistry: ""
  imagePullSecrets: []

## @section kubectl image parameters

## @param image.registry Docker image registry
## @param image.repository Docker image repository
## @param image.tag Docker image tag (immutable tags are recommended)
## @param image.digest Docker image digest in the way sha256:aa.... Please note this parameter, if set, will override the tag
## @param image.pullPolicy Docker image pull policy
## @param image.pullSecrets Docker registry secret names as an array
image:
  registry: ghcr.io
  repository: kubelauncher/kubectl
  tag: ""
  digest: ""
  pullPolicy: Always
  pullSecrets: []

## @section kubectl common parameters

## @param nameOverride String to partially override common.names.fullname template
nameOverride: ""
## @param fullnameOverride String to fully override common.names.fullname template
fullnameOverride: ""
## @param namespaceOverride String to fully override common.names.namespace
namespaceOverride: ""
## @param commonLabels Labels to add to all deployed objects
commonLabels: {}
## @param commonAnnotations Annotations to add to all deployed objects
commonAnnotations: {}

## @param enableServiceLinks Enable Kubernetes service links in pod env vars
enableServiceLinks: false

## @param command Command to run (overrides ENTRYPOINT)
command: []

## @param args Arguments for the command (overrides CMD)
args: []

## @param schedule Cron schedule (if set, creates a CronJob instead of a Job)
schedule: ""

## @param backoffLimit Number of retries before marking job as failed
backoffLimit: 3

## @param ttlSecondsAfterFinished Auto-cleanup after job completion
ttlSecondsAfterFinished: 300

## @param restartPolicy Pod restart policy
restartPolicy: OnFailure

## @param resourcesPreset Set container resources according to one common preset (allowed values: none, nano, micro, small, medium, large, xlarge, 2xlarge)
resourcesPreset: "nano"
## @param resources Set container resource requests and limits
resources: {}

## @param podSecurityContext.enabled Enabled pod security context
## @param podSecurityContext.fsGroup Set pod security context fsGroup
podSecurityContext:
  enabled: true
  fsGroup: 1001

## @param containerSecurityContext.enabled Enabled container security context
## @param containerSecurityContext.runAsUser Set container security context runAsUser
## @param containerSecurityContext.runAsGroup Set container security context runAsGroup
## @param containerSecurityContext.runAsNonRoot Set container security context runAsNonRoot
## @param containerSecurityContext.allowPrivilegeEscalation Set container security context allowPrivilegeEscalation
## @param containerSecurityContext.readOnlyRootFilesystem Set container security context readOnlyRootFilesystem
## @param containerSecurityContext.capabilities.drop List of capabilities to drop
## @param containerSecurityContext.seccompProfile.type Set container security context seccomp profile type
containerSecurityContext:
  enabled: true
  runAsUser: 1001
  runAsGroup: 1001
  runAsNonRoot: true
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: false
  capabilities:
    drop: ["ALL"]
  seccompProfile:
    type: RuntimeDefault

## @param nodeSelector Node labels for pod assignment
nodeSelector: {}
## @param tolerations Tolerations for pod assignment
tolerations: []
## @param affinity Affinity for pod assignment
affinity: {}
## @param podLabels Extra labels for pods
podLabels: {}
## @param podAnnotations Annotations for pods
podAnnotations: {}
## @param extraVolumes Optionally specify extra list of additional volumes
extraVolumes: []
## @param extraVolumeMounts Optionally specify extra list of additional volumeMounts
extraVolumeMounts: []
## @param extraEnvVars Array with extra environment variables
extraEnvVars: []

## @section Network Policy
## @param networkPolicy.enabled Enable network policy
## @param networkPolicy.allowExternal Allow external connections
## @param networkPolicy.additionalRules Additional network policy rules
networkPolicy:
  enabled: false
  allowExternal: true
  additionalRules: []

## @section ServiceAccount parameters

## @param serviceAccount.create Specifies whether a ServiceAccount should be created
## @param serviceAccount.name The name of the ServiceAccount to use
## @param serviceAccount.automountServiceAccountToken Automount service account token for the pod
## @param serviceAccount.annotations Additional custom annotations for the ServiceAccount
serviceAccount:
  create: true
  name: ""
  automountServiceAccountToken: true
  annotations: {}

## @section RBAC parameters

## @param rbac.create Specifies whether RBAC resources should be created
## @param rbac.clusterWide Use ClusterRole/ClusterRoleBinding instead of Role/RoleBinding
## @param rbac.rules Custom RBAC rules to set
rbac:
  create: true
  clusterWide: false
  rules: []
