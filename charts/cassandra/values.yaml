## @section Global parameters

## @param global.imageRegistry Global Docker image registry
## @param global.imagePullSecrets Global Docker registry secret names as an array
## @param global.defaultStorageClass Global default StorageClass for Persistent Volume(s)
## @param global.storageClass DEPRECATED: use global.defaultStorageClass instead
global:
  imageRegistry: ""
  imagePullSecrets: []
  defaultStorageClass: ""
  storageClass: ""

## @section Cassandra image parameters

## @param image.registry Cassandra image registry
## @param image.repository Cassandra image repository
## @param image.tag Cassandra image tag (defaults to Chart appVersion)
## @param image.digest Cassandra image digest (overrides tag)
## @param image.pullPolicy Cassandra image pull policy
## @param image.pullSecrets Cassandra image pull secrets
image:
  registry: ghcr.io
  repository: kubelauncher/cassandra
  tag: ""
  digest: ""
  pullPolicy: IfNotPresent
  pullSecrets: []

## @section Cassandra common parameters

## @param nameOverride Partially override cassandra.fullname
## @param fullnameOverride Fully override cassandra.fullname
## @param namespaceOverride Override the namespace
## @param commonLabels Labels to add to all deployed objects
## @param commonAnnotations Annotations to add to all deployed objects
## @param clusterDomain Kubernetes cluster domain
## @param extraDeploy Extra objects to deploy (evaluated as a template)
nameOverride: ""
fullnameOverride: ""
namespaceOverride: ""
commonLabels: {}
commonAnnotations: {}
clusterDomain: cluster.local
extraDeploy: []

## @param enableServiceLinks Enable Kubernetes service links in pod env vars
enableServiceLinks: false

## @param replicaCount Number of Cassandra replicas
replicaCount: 1

## @section Cassandra configuration parameters

## @param clusterName Cassandra cluster name
## @param datacenter Cassandra datacenter name
## @param rack Cassandra rack name
## @param endpointSnitch Cassandra endpoint snitch
## @param maxHeapSize Cassandra JVM max heap size
## @param heapNewSize Cassandra JVM new heap size (not recommended with G1 GC in 5.x)
clusterName: "cassandra"
datacenter: "dc1"
rack: "rack1"
endpointSnitch: "SimpleSnitch"
maxHeapSize: "512M"
heapNewSize: ""

## @section Cassandra pod parameters

## @param containerPorts.cql Cassandra CQL container port
## @param containerPorts.intraNode Cassandra intra-node container port
## @param containerPorts.tlsIntraNode Cassandra TLS intra-node container port
containerPorts:
  cql: 9042
  intraNode: 7000
  tlsIntraNode: 7001

## @param resourcesPreset Set container resources according to one common preset
## @param resources Set container resource requests and limits
resourcesPreset: "small"
resources: {}

## @param podSecurityContext.enabled Enable pod security context
## @param podSecurityContext.fsGroup Set filesystem group ID for the pod
podSecurityContext:
  enabled: true
  fsGroup: 1001

## @param containerSecurityContext.enabled Enable container security context
## @param containerSecurityContext.runAsUser Set runAsUser for the container
## @param containerSecurityContext.runAsGroup Set runAsGroup for the container
## @param containerSecurityContext.runAsNonRoot Set runAsNonRoot for the container
## @param containerSecurityContext.allowPrivilegeEscalation Set allowPrivilegeEscalation for the container
## @param containerSecurityContext.readOnlyRootFilesystem Set readOnlyRootFilesystem for the container
## @param containerSecurityContext.capabilities.drop List of capabilities to drop
## @param containerSecurityContext.seccompProfile.type Set seccomp profile type for the container
containerSecurityContext:
  enabled: true
  runAsUser: 1001
  runAsGroup: 1001
  runAsNonRoot: true
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: false
  capabilities:
    drop: ["ALL"]
  seccompProfile:
    type: RuntimeDefault

## @param startupProbe.enabled Enable startup probe
## @param startupProbe.initialDelaySeconds Initial delay seconds for startup probe
## @param startupProbe.periodSeconds Period seconds for startup probe
## @param startupProbe.timeoutSeconds Timeout seconds for startup probe
## @param startupProbe.failureThreshold Failure threshold for startup probe
## @param startupProbe.successThreshold Success threshold for startup probe
startupProbe:
  enabled: true
  initialDelaySeconds: 60
  periodSeconds: 10
  timeoutSeconds: 10
  failureThreshold: 30
  successThreshold: 1

## @param livenessProbe.enabled Enable liveness probe
## @param livenessProbe.initialDelaySeconds Initial delay seconds for liveness probe
## @param livenessProbe.periodSeconds Period seconds for liveness probe
## @param livenessProbe.timeoutSeconds Timeout seconds for liveness probe
## @param livenessProbe.failureThreshold Failure threshold for liveness probe
## @param livenessProbe.successThreshold Success threshold for liveness probe
livenessProbe:
  enabled: true
  initialDelaySeconds: 60
  periodSeconds: 30
  timeoutSeconds: 10
  failureThreshold: 5
  successThreshold: 1

## @param readinessProbe.enabled Enable readiness probe
## @param readinessProbe.initialDelaySeconds Initial delay seconds for readiness probe
## @param readinessProbe.periodSeconds Period seconds for readiness probe
## @param readinessProbe.timeoutSeconds Timeout seconds for readiness probe
## @param readinessProbe.failureThreshold Failure threshold for readiness probe
## @param readinessProbe.successThreshold Success threshold for readiness probe
readinessProbe:
  enabled: true
  initialDelaySeconds: 60
  periodSeconds: 10
  timeoutSeconds: 10
  failureThreshold: 5
  successThreshold: 1

## @section Cassandra persistence parameters

## @param persistence.enabled Enable Cassandra data persistence using PVC
## @param persistence.storageClass PVC Storage Class for Cassandra data volume
## @param persistence.accessModes PVC Access Modes for Cassandra data volume
## @param persistence.size PVC Storage Request for Cassandra data volume
## @param persistence.existingClaim Name of an existing PVC to use
## @param persistence.mountPath Path to mount the volume at
## @param persistence.annotations Annotations for the PVC
## @param persistence.labels Labels for the PVC
persistence:
  enabled: true
  storageClass: ""
  accessModes:
    - ReadWriteOnce
  size: 16Gi
  existingClaim: ""
  mountPath: /data/cassandra
  annotations: {}
  labels: {}

## @section Cassandra service parameters

## @param service.type Cassandra Kubernetes service type
## @param service.ports.cql Cassandra CQL service port
## @param service.ports.intraNode Cassandra intra-node service port
## @param service.ports.tlsIntraNode Cassandra TLS intra-node service port
## @param service.nodePorts.cql Node port for CQL
## @param service.nodePorts.intraNode Node port for intra-node
## @param service.nodePorts.tlsIntraNode Node port for TLS intra-node
## @param service.clusterIP Cassandra service Cluster IP
## @param service.annotations Additional annotations for the Cassandra service
## @param service.labels Additional labels for the Cassandra service
## @param service.headless.annotations Annotations for the headless service
service:
  type: ClusterIP
  ports:
    cql: 9042
    intraNode: 7000
    tlsIntraNode: 7001
  nodePorts:
    cql: ""
    intraNode: ""
    tlsIntraNode: ""
  clusterIP: ""
  annotations: {}
  labels: {}
  headless:
    annotations: {}

## @param nodeSelector Node labels for pod assignment
## @param tolerations Tolerations for pod assignment
## @param affinity Affinity for pod assignment
## @param podLabels Extra labels for Cassandra pods
## @param podAnnotations Extra annotations for Cassandra pods
## @param extraVolumes Extra volumes to add to the Cassandra statefulset
## @param extraVolumeMounts Extra volume mounts to add to the Cassandra container
## @param extraEnvVars Extra environment variables to add to the Cassandra container
## @param sidecars Extra sidecar containers to add to the Cassandra pod
## @param initContainers Extra init containers to add to the Cassandra pod
nodeSelector: {}
tolerations: []
affinity: {}
podLabels: {}
podAnnotations: {}
extraVolumes: []
extraVolumeMounts: []
extraEnvVars: []
sidecars: []
initContainers: []

## @section Network Policy
## @param networkPolicy.enabled Enable network policy
## @param networkPolicy.allowExternal Allow external connections
## @param networkPolicy.additionalRules Additional network policy rules
networkPolicy:
  enabled: false
  allowExternal: true
  additionalRules: []

## @section ServiceAccount parameters

## @param serviceAccount.create Enable creation of a ServiceAccount for Cassandra pods
## @param serviceAccount.name Name of the created ServiceAccount
## @param serviceAccount.automountServiceAccountToken Automount service account token for the pod
## @param serviceAccount.annotations Additional annotations for the ServiceAccount
serviceAccount:
  create: true
  name: ""
  automountServiceAccountToken: false
  annotations: {}
