apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "mongodb.fullname" . }}
  namespace: {{ include "mongodb.namespace" . }}
  labels: {{- include "mongodb.labels" . | nindent 4 }}
    app.kubernetes.io/component: primary
spec:
  replicas: {{ .Values.primary.replicaCount }}
  selector:
    matchLabels: {{- include "mongodb.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: primary
  serviceName: {{ include "mongodb.fullname" . }}-hl
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels: {{- include "mongodb.labels" . | nindent 8 }}
        app.kubernetes.io/component: primary
        {{- with .Values.primary.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.primary.podAnnotations }}
      annotations: {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      serviceAccountName: {{ include "mongodb.serviceAccountName" . }}
      automountServiceAccountToken: {{ .Values.serviceAccount.automountServiceAccountToken }}
      enableServiceLinks: {{ .Values.enableServiceLinks }}
      {{- with (concat .Values.global.imagePullSecrets .Values.image.pullSecrets) }}
      imagePullSecrets: {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.primary.podSecurityContext.enabled }}
      securityContext:
        fsGroup: {{ .Values.primary.podSecurityContext.fsGroup }}
      {{- end }}
      initContainers:
        {{- if include "mongodb.replicaSetEnabled" . }}
        - name: keyfile-permissions
          image: {{ include "mongodb.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ['sh', '-c', 'cp /keyfile-secret/keyfile /keyfile/keyfile && chmod 400 /keyfile/keyfile && chown 1001:1001 /keyfile/keyfile']
          securityContext:
            runAsUser: 0
          volumeMounts:
            - name: keyfile-secret
              mountPath: /keyfile-secret
              readOnly: true
            - name: keyfile
              mountPath: /keyfile
        {{- end }}
        {{- with .Values.primary.initContainers }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      containers:
        - name: mongodb
          image: {{ include "mongodb.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- if .Values.primary.containerSecurityContext.enabled }}
          securityContext:
            runAsUser: {{ .Values.primary.containerSecurityContext.runAsUser }}
            runAsGroup: {{ .Values.primary.containerSecurityContext.runAsGroup }}
            runAsNonRoot: {{ .Values.primary.containerSecurityContext.runAsNonRoot }}
            allowPrivilegeEscalation: {{ .Values.primary.containerSecurityContext.allowPrivilegeEscalation }}
            readOnlyRootFilesystem: {{ .Values.primary.containerSecurityContext.readOnlyRootFilesystem }}
            capabilities:
              drop: {{- toYaml .Values.primary.containerSecurityContext.capabilities.drop | nindent 16 }}
            seccompProfile:
              type: {{ .Values.primary.containerSecurityContext.seccompProfile.type }}
          {{- end }}
          env:
            - name: MONGODB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "mongodb.secretName" . }}
                  key: {{ include "mongodb.rootPasswordKey" . }}
            - name: MONGODB_ROOT_USERNAME
              value: {{ include "mongodb.rootUsername" . | quote }}
            {{- $username := include "mongodb.username" . }}
            {{- if $username }}
            - name: MONGODB_USERNAME
              value: {{ $username | quote }}
            - name: MONGODB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "mongodb.secretName" . }}
                  key: {{ include "mongodb.userPasswordKey" . }}
            {{- end }}
            {{- $database := include "mongodb.database" . }}
            {{- if $database }}
            - name: MONGODB_DATABASE
              value: {{ $database | quote }}
            {{- end }}
            - name: MONGODB_DATA_DIR
              value: {{ .Values.primary.persistence.mountPath }}/data
            {{- if include "mongodb.replicaSetEnabled" . }}
            - name: MONGODB_REPLICA_SET_MODE
              value: "primary"
            - name: MONGODB_REPLICA_SET_NAME
              value: {{ .Values.replicaset.name | quote }}
            - name: MONGODB_KEYFILE_PATH
              value: "/opt/mongodb/keyfile/keyfile"
            - name: MONGODB_INITIAL_PRIMARY_HOST
              value: {{ include "mongodb.primaryHost" . | quote }}
            - name: MONGODB_SECONDARY_HOSTS
              value: {{ include "mongodb.secondaryHosts" . | quote }}
            {{- end }}
            {{- with .Values.primary.extraEnvVars }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          ports:
            - name: tcp-mongodb
              containerPort: {{ .Values.primary.containerPorts.mongodb }}
          {{- if .Values.primary.startupProbe.enabled }}
          startupProbe:
            tcpSocket:
              port: tcp-mongodb
            initialDelaySeconds: {{ .Values.primary.startupProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.primary.startupProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.primary.startupProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.primary.startupProbe.failureThreshold }}
            successThreshold: {{ .Values.primary.startupProbe.successThreshold }}
          {{- end }}
          {{- if .Values.primary.livenessProbe.enabled }}
          livenessProbe:
            tcpSocket:
              port: tcp-mongodb
            initialDelaySeconds: {{ .Values.primary.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.primary.livenessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.primary.livenessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.primary.livenessProbe.failureThreshold }}
            successThreshold: {{ .Values.primary.livenessProbe.successThreshold }}
          {{- end }}
          {{- if .Values.primary.readinessProbe.enabled }}
          readinessProbe:
            tcpSocket:
              port: tcp-mongodb
            initialDelaySeconds: {{ .Values.primary.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.primary.readinessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.primary.readinessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.primary.readinessProbe.failureThreshold }}
            successThreshold: {{ .Values.primary.readinessProbe.successThreshold }}
          {{- end }}
          {{- if .Values.primary.resources }}
          resources: {{- toYaml .Values.primary.resources | nindent 12 }}
          {{- else if .Values.primary.resourcesPreset }}
          resources: {{- include "mongodb.resources" (dict "preset" .Values.primary.resourcesPreset) | nindent 12 }}
          {{- end }}
          volumeMounts:
            - name: data
              mountPath: {{ .Values.primary.persistence.mountPath }}
            {{- if include "mongodb.replicaSetEnabled" . }}
            - name: keyfile
              mountPath: /opt/mongodb/keyfile
              readOnly: true
            {{- end }}
            {{- with .Values.primary.extraVolumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
        {{- with .Values.primary.sidecars }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        {{- if .Values.metrics.enabled }}
        - name: mongodb-exporter
          image: {{ .Values.metrics.image.registry }}/{{ .Values.metrics.image.repository }}:{{ .Values.metrics.image.tag }}
          imagePullPolicy: {{ .Values.metrics.image.pullPolicy }}
          env:
            - name: MONGODB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "mongodb.secretName" . }}
                  key: {{ include "mongodb.rootPasswordKey" . }}
            - name: MONGODB_URI
              value: "mongodb://{{ include "mongodb.rootUsername" . }}:$(MONGODB_ROOT_PASSWORD)@127.0.0.1:{{ .Values.primary.containerPorts.mongodb }}/admin?authMechanism=SCRAM-SHA-256"
          ports:
            - name: metrics
              containerPort: {{ .Values.metrics.containerPorts.metrics }}
          resources:
            requests:
              cpu: 10m
              memory: 64Mi
            limits:
              memory: 128Mi
        {{- end }}
      {{- if or (not .Values.primary.persistence.enabled) (include "mongodb.replicaSetEnabled" .) .Values.primary.extraVolumes }}
      volumes:
        {{- if not .Values.primary.persistence.enabled }}
        - name: data
          emptyDir: {}
        {{- end }}
        {{- if include "mongodb.replicaSetEnabled" . }}
        - name: keyfile-secret
          secret:
            secretName: {{ include "mongodb.keyfileSecretName" . }}
        - name: keyfile
          emptyDir: {}
        {{- end }}
        {{- with .Values.primary.extraVolumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- end }}
      {{- with .Values.primary.nodeSelector }}
      nodeSelector: {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.primary.affinity }}
      affinity: {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.primary.tolerations }}
      tolerations: {{- toYaml . | nindent 8 }}
      {{- end }}
  {{- if .Values.primary.persistence.enabled }}
  volumeClaimTemplates:
    - metadata:
        name: data
        labels: {{- include "mongodb.selectorLabels" . | nindent 10 }}
          app.kubernetes.io/component: primary
        {{- with .Values.primary.persistence.annotations }}
        annotations: {{- toYaml . | nindent 10 }}
        {{- end }}
      spec:
        accessModes: {{- toYaml .Values.primary.persistence.accessModes | nindent 10 }}
        {{- $sc := .Values.global.defaultStorageClass | default .Values.global.storageClass | default .Values.primary.persistence.storageClass }}
        {{- if $sc }}
        storageClassName: {{ $sc }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.primary.persistence.size }}
  {{- end }}
