{{- if eq .Values.architecture "replicaset" }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "mongodb.fullname" . }}-secondary
  namespace: {{ include "mongodb.namespace" . }}
  labels: {{- include "mongodb.labels" . | nindent 4 }}
    app.kubernetes.io/component: secondary
spec:
  replicas: {{ .Values.secondary.replicaCount }}
  selector:
    matchLabels: {{- include "mongodb.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: secondary
  serviceName: {{ include "mongodb.fullname" . }}-secondary-hl
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels: {{- include "mongodb.labels" . | nindent 8 }}
        app.kubernetes.io/component: secondary
        {{- with .Values.secondary.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.secondary.podAnnotations }}
      annotations: {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      serviceAccountName: {{ include "mongodb.serviceAccountName" . }}
      automountServiceAccountToken: {{ .Values.serviceAccount.automountServiceAccountToken }}
      enableServiceLinks: {{ .Values.enableServiceLinks }}
      {{- with (concat .Values.global.imagePullSecrets .Values.image.pullSecrets) }}
      imagePullSecrets: {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.secondary.podSecurityContext.enabled }}
      securityContext:
        fsGroup: {{ .Values.secondary.podSecurityContext.fsGroup }}
      {{- end }}
      initContainers:
        - name: keyfile-permissions
          image: {{ include "mongodb.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ['sh', '-c', 'cp /keyfile-secret/keyfile /keyfile/keyfile && chmod 400 /keyfile/keyfile && chown 1001:1001 /keyfile/keyfile']
          securityContext:
            runAsUser: 0
          volumeMounts:
            - name: keyfile-secret
              mountPath: /keyfile-secret
              readOnly: true
            - name: keyfile
              mountPath: /keyfile
        {{- with .Values.secondary.initContainers }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      containers:
        - name: mongodb
          image: {{ include "mongodb.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- if .Values.secondary.containerSecurityContext.enabled }}
          securityContext:
            runAsUser: {{ .Values.secondary.containerSecurityContext.runAsUser }}
            runAsGroup: {{ .Values.secondary.containerSecurityContext.runAsGroup }}
            runAsNonRoot: {{ .Values.secondary.containerSecurityContext.runAsNonRoot }}
            allowPrivilegeEscalation: {{ .Values.secondary.containerSecurityContext.allowPrivilegeEscalation }}
            readOnlyRootFilesystem: {{ .Values.secondary.containerSecurityContext.readOnlyRootFilesystem }}
            capabilities:
              drop: {{- toYaml .Values.secondary.containerSecurityContext.capabilities.drop | nindent 16 }}
            seccompProfile:
              type: {{ .Values.secondary.containerSecurityContext.seccompProfile.type }}
          {{- end }}
          env:
            - name: MONGODB_REPLICA_SET_MODE
              value: "secondary"
            - name: MONGODB_REPLICA_SET_NAME
              value: {{ .Values.replicaset.name | quote }}
            - name: MONGODB_KEYFILE_PATH
              value: "/opt/mongodb/keyfile/keyfile"
            - name: MONGODB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "mongodb.secretName" . }}
                  key: {{ include "mongodb.rootPasswordKey" . }}
            - name: MONGODB_ROOT_USERNAME
              value: {{ include "mongodb.rootUsername" . | quote }}
            - name: MONGODB_DATA_DIR
              value: {{ .Values.secondary.persistence.mountPath }}/data
            {{- with .Values.secondary.extraEnvVars }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          ports:
            - name: tcp-mongodb
              containerPort: {{ .Values.secondary.containerPorts.mongodb }}
          {{- if .Values.secondary.startupProbe.enabled }}
          startupProbe:
            tcpSocket:
              port: tcp-mongodb
            initialDelaySeconds: {{ .Values.secondary.startupProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.secondary.startupProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.secondary.startupProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.secondary.startupProbe.failureThreshold }}
            successThreshold: {{ .Values.secondary.startupProbe.successThreshold }}
          {{- end }}
          {{- if .Values.secondary.livenessProbe.enabled }}
          livenessProbe:
            tcpSocket:
              port: tcp-mongodb
            initialDelaySeconds: {{ .Values.secondary.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.secondary.livenessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.secondary.livenessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.secondary.livenessProbe.failureThreshold }}
            successThreshold: {{ .Values.secondary.livenessProbe.successThreshold }}
          {{- end }}
          {{- if .Values.secondary.readinessProbe.enabled }}
          readinessProbe:
            tcpSocket:
              port: tcp-mongodb
            initialDelaySeconds: {{ .Values.secondary.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.secondary.readinessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.secondary.readinessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.secondary.readinessProbe.failureThreshold }}
            successThreshold: {{ .Values.secondary.readinessProbe.successThreshold }}
          {{- end }}
          {{- if .Values.secondary.resources }}
          resources: {{- toYaml .Values.secondary.resources | nindent 12 }}
          {{- else if .Values.secondary.resourcesPreset }}
          resources: {{- include "mongodb.resources" (dict "preset" .Values.secondary.resourcesPreset) | nindent 12 }}
          {{- end }}
          volumeMounts:
            - name: data
              mountPath: {{ .Values.secondary.persistence.mountPath }}
            - name: keyfile
              mountPath: /opt/mongodb/keyfile
              readOnly: true
            {{- with .Values.secondary.extraVolumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
        {{- with .Values.secondary.sidecars }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      volumes:
        {{- if not .Values.secondary.persistence.enabled }}
        - name: data
          emptyDir: {}
        {{- end }}
        - name: keyfile-secret
          secret:
            secretName: {{ include "mongodb.keyfileSecretName" . }}
        - name: keyfile
          emptyDir: {}
        {{- with .Values.secondary.extraVolumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.secondary.nodeSelector }}
      nodeSelector: {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.secondary.affinity }}
      affinity: {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.secondary.tolerations }}
      tolerations: {{- toYaml . | nindent 8 }}
      {{- end }}
  {{- if .Values.secondary.persistence.enabled }}
  volumeClaimTemplates:
    - metadata:
        name: data
        labels: {{- include "mongodb.selectorLabels" . | nindent 10 }}
          app.kubernetes.io/component: secondary
        {{- with .Values.secondary.persistence.annotations }}
        annotations: {{- toYaml . | nindent 10 }}
        {{- end }}
      spec:
        accessModes: {{- toYaml .Values.secondary.persistence.accessModes | nindent 10 }}
        {{- $sc := .Values.global.defaultStorageClass | default .Values.global.storageClass | default .Values.secondary.persistence.storageClass }}
        {{- if $sc }}
        storageClassName: {{ $sc }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.secondary.persistence.size }}
  {{- end }}
{{- end }}
