{{- if eq .Values.architecture "replicaset" }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "mongodb.fullname" . }}-secondary-hl
  namespace: {{ include "mongodb.namespace" . }}
  labels: {{- include "mongodb.labels" . | nindent 4 }}
    app.kubernetes.io/component: secondary
  {{- with .Values.secondary.service.headless.annotations }}
  annotations: {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: tcp-mongodb
      port: {{ include "mongodb.servicePort" . }}
      targetPort: tcp-mongodb
    {{- if .Values.metrics.enabled }}
    - name: metrics
      port: {{ .Values.metrics.containerPorts.metrics }}
      targetPort: metrics
    {{- end }}
  selector: {{- include "mongodb.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: secondary
{{- end }}
