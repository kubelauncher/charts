apiVersion: v1
kind: Service
metadata:
  name: {{ include "mariadb.fullname" . }}-hl
  namespace: {{ include "mariadb.namespace" . }}
  labels: {{- include "mariadb.labels" . | nindent 4 }}
    app.kubernetes.io/component: primary
  {{- with .Values.primary.service.headless.annotations }}
  annotations: {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: tcp-mariadb
      port: {{ include "mariadb.servicePort" . }}
      targetPort: tcp-mariadb
  selector: {{- include "mariadb.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: primary
