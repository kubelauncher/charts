{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "redis.fullname" . }}
  namespace: {{ include "redis.namespace" . }}
  labels: {{- include "redis.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels: {{- include "redis.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        {{- if .Values.networkPolicy.allowExternal }}
        - podSelector: {}
        {{- else }}
        - podSelector:
            matchLabels: {{- include "redis.selectorLabels" . | nindent 14 }}
        {{- end }}
      ports:
        - protocol: TCP
          port: {{ .Values.primary.containerPorts.redis }}
        {{- if .Values.sentinel.enabled }}
        - protocol: TCP
          port: {{ .Values.sentinel.containerPorts.sentinel }}
        {{- end }}
        {{- if .Values.cluster.enabled }}
        - protocol: TCP
          port: {{ .Values.cluster.containerPorts.bus }}
        {{- end }}
        {{- range .Values.networkPolicy.additionalRules }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
  egress:
    - {}
{{- end }}
