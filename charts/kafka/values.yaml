## @section Global parameters

## @param global.imageRegistry Global Docker image registry
## @param global.imagePullSecrets Global Docker registry secret names as an array
## @param global.defaultStorageClass Global default StorageClass for Persistent Volume(s)
## @param global.storageClass DEPRECATED: use global.defaultStorageClass instead
global:
  imageRegistry: ""
  imagePullSecrets: []
  defaultStorageClass: ""
  storageClass: ""

## @section Kafka image parameters

## @param image.registry Kafka image registry
## @param image.repository Kafka image repository
## @param image.tag Kafka image tag (defaults to Chart appVersion)
## @param image.digest Kafka image digest (overrides tag)
## @param image.pullPolicy Kafka image pull policy
## @param image.pullSecrets Kafka image pull secrets
image:
  registry: ghcr.io
  repository: kubelauncher/kafka
  tag: ""
  digest: ""
  pullPolicy: IfNotPresent
  pullSecrets: []

## @section Kafka common parameters

## @param nameOverride Partially override kafka.fullname
## @param fullnameOverride Fully override kafka.fullname
## @param namespaceOverride Override the namespace
## @param commonLabels Labels to add to all deployed objects
## @param commonAnnotations Annotations to add to all deployed objects
## @param clusterDomain Kubernetes cluster domain
## @param extraDeploy Extra objects to deploy (evaluated as a template)
nameOverride: ""
fullnameOverride: ""
namespaceOverride: ""
commonLabels: {}
commonAnnotations: {}
clusterDomain: cluster.local
extraDeploy: []

## @param replicaCount Number of Kafka replicas
replicaCount: 1

## @section Kafka KRaft configuration parameters

## @param kraft.clusterId KRaft cluster ID
## @param kraft.processRoles KRaft process roles
## @param kraft.controllerQuorumVoters KRaft controller quorum voters
kraft:
  clusterId: ""
  processRoles: "broker,controller"
  controllerQuorumVoters: ""

## @section Kafka configuration parameters

## @param heapOpts Kafka JVM heap options
## @param logDirs Kafka log directories
heapOpts: "-Xmx512m -Xms512m"
logDirs: /data/kafka

## @section Kafka pod parameters

## @param containerPorts.client Kafka client container port
## @param containerPorts.controller Kafka controller container port
containerPorts:
  client: 9092
  controller: 9093

## @param resourcesPreset Set container resources according to one common preset
## @param resources Set container resource requests and limits
resourcesPreset: "small"
resources: {}

## @param podSecurityContext.enabled Enable pod security context
## @param podSecurityContext.fsGroup Set filesystem group ID for the pod
podSecurityContext:
  enabled: true
  fsGroup: 1001

## @param containerSecurityContext.enabled Enable container security context
## @param containerSecurityContext.runAsUser Set runAsUser for the container
## @param containerSecurityContext.runAsGroup Set runAsGroup for the container
## @param containerSecurityContext.runAsNonRoot Set runAsNonRoot for the container
## @param containerSecurityContext.allowPrivilegeEscalation Set allowPrivilegeEscalation for the container
## @param containerSecurityContext.readOnlyRootFilesystem Set readOnlyRootFilesystem for the container
## @param containerSecurityContext.capabilities.drop List of capabilities to drop
## @param containerSecurityContext.seccompProfile.type Set seccomp profile type for the container
containerSecurityContext:
  enabled: true
  runAsUser: 1001
  runAsGroup: 1001
  runAsNonRoot: true
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: false
  capabilities:
    drop: ["ALL"]
  seccompProfile:
    type: RuntimeDefault

## @param startupProbe.enabled Enable startup probe
## @param startupProbe.initialDelaySeconds Initial delay seconds for startup probe
## @param startupProbe.periodSeconds Period seconds for startup probe
## @param startupProbe.timeoutSeconds Timeout seconds for startup probe
## @param startupProbe.failureThreshold Failure threshold for startup probe
## @param startupProbe.successThreshold Success threshold for startup probe
startupProbe:
  enabled: true
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 30
  successThreshold: 1

## @param livenessProbe.enabled Enable liveness probe
## @param livenessProbe.initialDelaySeconds Initial delay seconds for liveness probe
## @param livenessProbe.periodSeconds Period seconds for liveness probe
## @param livenessProbe.timeoutSeconds Timeout seconds for liveness probe
## @param livenessProbe.failureThreshold Failure threshold for liveness probe
## @param livenessProbe.successThreshold Success threshold for liveness probe
livenessProbe:
  enabled: true
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 6
  successThreshold: 1

## @param readinessProbe.enabled Enable readiness probe
## @param readinessProbe.initialDelaySeconds Initial delay seconds for readiness probe
## @param readinessProbe.periodSeconds Period seconds for readiness probe
## @param readinessProbe.timeoutSeconds Timeout seconds for readiness probe
## @param readinessProbe.failureThreshold Failure threshold for readiness probe
## @param readinessProbe.successThreshold Success threshold for readiness probe
readinessProbe:
  enabled: true
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 6
  successThreshold: 1

## @section Kafka persistence parameters

## @param persistence.enabled Enable Kafka data persistence using PVC
## @param persistence.storageClass PVC Storage Class for Kafka data volume
## @param persistence.accessModes PVC Access Modes for Kafka data volume
## @param persistence.size PVC Storage Request for Kafka data volume
## @param persistence.existingClaim Name of an existing PVC to use
## @param persistence.mountPath Path to mount the volume at
## @param persistence.annotations Annotations for the PVC
## @param persistence.labels Labels for the PVC
persistence:
  enabled: true
  storageClass: ""
  accessModes:
    - ReadWriteOnce
  size: 8Gi
  existingClaim: ""
  mountPath: /data/kafka
  annotations: {}
  labels: {}

## @section Kafka service parameters

## @param service.type Kafka Kubernetes service type
## @param service.ports.client Kafka client service port
## @param service.ports.controller Kafka controller service port
## @param service.nodePorts.client Node port for client
## @param service.nodePorts.controller Node port for controller
## @param service.clusterIP Kafka service Cluster IP
## @param service.annotations Additional annotations for the Kafka service
## @param service.labels Additional labels for the Kafka service
## @param service.headless.annotations Annotations for the headless service
service:
  type: ClusterIP
  ports:
    client: 9092
    controller: 9093
  nodePorts:
    client: ""
    controller: ""
  clusterIP: ""
  annotations: {}
  labels: {}
  headless:
    annotations: {}

## @param nodeSelector Node labels for pod assignment
## @param tolerations Tolerations for pod assignment
## @param affinity Affinity for pod assignment
## @param podLabels Extra labels for Kafka pods
## @param podAnnotations Extra annotations for Kafka pods
## @param extraVolumes Extra volumes to add to the Kafka statefulset
## @param extraVolumeMounts Extra volume mounts to add to the Kafka container
## @param extraEnvVars Extra environment variables to add to the Kafka container
## @param sidecars Extra sidecar containers to add to the Kafka pod
## @param initContainers Extra init containers to add to the Kafka pod
nodeSelector: {}
tolerations: []
affinity: {}
podLabels: {}
podAnnotations: {}
extraVolumes: []
extraVolumeMounts: []
extraEnvVars: []
sidecars: []
initContainers: []

## @section Network Policy
## @param networkPolicy.enabled Enable network policy
## @param networkPolicy.allowExternal Allow external connections
## @param networkPolicy.additionalRules Additional network policy rules
networkPolicy:
  enabled: false
  allowExternal: true
  additionalRules: []

## @section ServiceAccount parameters

## @param serviceAccount.create Enable creation of a ServiceAccount for Kafka pods
## @param serviceAccount.name Name of the created ServiceAccount
## @param serviceAccount.automountServiceAccountToken Automount service account token for the pod
## @param serviceAccount.annotations Additional annotations for the ServiceAccount
serviceAccount:
  create: true
  name: ""
  automountServiceAccountToken: false
  annotations: {}
