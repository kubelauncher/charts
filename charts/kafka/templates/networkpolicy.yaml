{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "kafka.fullname" . }}
  namespace: {{ include "kafka.namespace" . }}
  labels: {{- include "kafka.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels: {{- include "kafka.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        {{- if .Values.networkPolicy.allowExternal }}
        - podSelector: {}
        {{- else }}
        - podSelector:
            matchLabels: {{- include "kafka.selectorLabels" . | nindent 14 }}
        {{- end }}
      ports:
        - protocol: TCP
          port: {{ .Values.containerPorts.client }}
        - protocol: TCP
          port: {{ .Values.containerPorts.controller }}
        {{- range .Values.networkPolicy.additionalRules }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
  egress:
    - {}
{{- end }}
