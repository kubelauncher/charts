name: Update Helm Docs

on:
  push:
    branches: [main]
    paths:
      - "charts/**/Chart.yaml"
      - "charts/**/values.yaml"
      - "charts/**/templates/**"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  helm-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.head_ref || github.ref }}

      - name: Install helm-docs
        run: |
          HELM_DOCS_VERSION="1.14.2"
          curl -fsSL "https://github.com/norwoodj/helm-docs/releases/download/v${HELM_DOCS_VERSION}/helm-docs_${HELM_DOCS_VERSION}_Linux_x86_64.tar.gz" \
            | tar xz -C /usr/local/bin helm-docs

      - name: Install helm-values-schema-json
        run: |
          SCHEMA_VERSION="2.3.1"
          curl -fsSL "https://github.com/losisin/helm-values-schema-json/releases/download/v${SCHEMA_VERSION}/helm-values-schema-json_${SCHEMA_VERSION}_linux_amd64.tar.gz" \
            | tar xz -C /usr/local/bin helm-values-schema-json

      - name: Run helm-docs
        run: helm-docs --chart-search-root charts

      - name: Generate values.schema.json for all charts
        run: |
          for chart in charts/*/; do
            name=$(basename "$chart")
            echo "Generating schema for ${name}..."
            helm-values-schema-json -input "${chart}values.yaml" -output "${chart}values.schema.json" || true
          done

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet charts/*/README.md charts/*/values.schema.json; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Commit and push
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add charts/*/README.md charts/*/values.schema.json
          git commit -m "docs: regenerate helm-docs and values schemas"
          git push
