name: Release Charts

on:
  workflow_run:
    workflows: ["Integration Tests"]
    branches: [main]
    types: [completed]
  workflow_dispatch:

permissions:
  contents: write
  packages: write
  pages: write
  id-token: write

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Helm
        uses: azure/setup-helm@v4

      - name: Lint charts
        run: |
          for chart in charts/*/; do
            echo "Linting ${chart}..."
            helm lint "$chart"
          done

  release:
    needs: lint
    if: >-
      (github.event_name == 'workflow_dispatch') ||
      (github.event.workflow_run.conclusion == 'success')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v4

      - name: Login to GHCR (Helm)
        run: echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Check for already published charts
        id: check
        run: |
          CHARTS_TO_RELEASE=""
          for chart in charts/*/; do
            name=$(basename "$chart")
            version=$(grep '^version:' "${chart}Chart.yaml" | awk '{print $2}')
            echo "Checking ${name}:${version}..."
            if helm pull "oci://ghcr.io/${{ github.repository_owner }}/charts/${name}" --version "${version}" 2>/dev/null; then
              echo "::warning::${name}-${version} already exists in registry, skipping"
              rm -f "${name}-${version}.tgz"
            else
              CHARTS_TO_RELEASE="${CHARTS_TO_RELEASE} ${chart}"
            fi
          done
          echo "charts=${CHARTS_TO_RELEASE}" >> "$GITHUB_OUTPUT"
          if [ -z "${CHARTS_TO_RELEASE}" ]; then
            echo "::warning::All charts are already published at their current versions. Bump chart versions to release."
            echo "skip=true" >> "$GITHUB_OUTPUT"
          else
            echo "skip=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Import GPG key
        if: steps.check.outputs.skip != 'true'
        run: |
          echo "${{ secrets.GPG_PRIVATE_KEY }}" | gpg --batch --import
          gpg --export-secret-keys > ~/.gnupg/secring.gpg

      - name: Package and sign charts
        if: steps.check.outputs.skip != 'true'
        run: |
          mkdir -p .cr-release-packages
          GPG_KEY_NAME=$(gpg --list-secret-keys --keyid-format long | grep -oE '[A-F0-9]{16}' | head -1)
          for chart in ${{ steps.check.outputs.charts }}; do
            helm package --sign \
              --key "${GPG_KEY_NAME}" \
              --keyring ~/.gnupg/secring.gpg \
              "$chart" -d .cr-release-packages
          done

      - name: Login to GHCR (Docker/Cosign)
        if: steps.check.outputs.skip != 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Install cosign
        if: steps.check.outputs.skip != 'true'
        uses: sigstore/cosign-installer@v3

      - name: Push and sign charts to GHCR
        if: steps.check.outputs.skip != 'true'
        env:
          COSIGN_KEY: ${{ secrets.COSIGN_PRIVATE_KEY }}
          COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}
        run: |
          for pkg in .cr-release-packages/*.tgz; do
            CHART_NAME=$(basename "$pkg" .tgz | sed 's/-[0-9].*$//')

            OUTPUT=$(helm push "$pkg" "oci://ghcr.io/${{ github.repository_owner }}/charts" 2>&1)
            echo "$OUTPUT"
            DIGEST=$(echo "$OUTPUT" | grep -oE 'Digest: sha256:[a-f0-9]+' | cut -d' ' -f2)
            if [ -n "$DIGEST" ]; then
              echo "Signing ghcr.io/${{ github.repository_owner }}/charts/${CHART_NAME}@${DIGEST}"
              cosign sign --yes --key env://COSIGN_KEY \
                "ghcr.io/${{ github.repository_owner }}/charts/${CHART_NAME}@${DIGEST}"
            fi
          done

      - name: Generate index
        if: steps.check.outputs.skip != 'true'
        run: |
          mkdir -p .cr-index
          cp .cr-release-packages/*.tgz .cr-index/
          cp .cr-release-packages/*.tgz.prov .cr-index/

          # Fetch existing index to merge with
          curl -fsSL "https://${{ github.repository_owner }}.github.io/charts/index.yaml" -o .cr-index/old-index.yaml || true

          if [ -f .cr-index/old-index.yaml ]; then
            helm repo index .cr-index --url "https://${{ github.repository_owner }}.github.io/charts" --merge .cr-index/old-index.yaml
            rm .cr-index/old-index.yaml
          else
            helm repo index .cr-index --url "https://${{ github.repository_owner }}.github.io/charts"
          fi

          cp artifacthub-repo.yml .cr-index/
          cp cosign.pub .cr-index/
          cp pubkey.asc .cr-index/
          cp pages/index.html .cr-index/

      - name: Deploy to GitHub Pages
        if: steps.check.outputs.skip != 'true'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .cr-index
          keep_files: true
